<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Cyclist</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<form method="post" action="#"th:action="@{/ciudades/new/submit}" th:object="${ciudad}">
<h1>
	 <span th:text="${id} ? 'Edita' : 'Nueva'"></span> ciudad
</h1>
  
  <input type="hidden" th:field="*{id}" id="id" />
  <div class="form-group">
	<label for="nombreInput">Nombre</label>
	<input class="form-control" type="text"	placeholder="Introduce el nombre" th:field="*{nombre}"></input>
  </div>				
   <div class="form-group">
    <label for="habitantesInput">Habitantes</label>
    <input class="form-control" type="text" placeholder="Introduce habitantes" th:field="*{habitantes}">
  </div>
  <div class="form-group">
    <label for="codigo_postalInput">Codigo Postal</label>
    <input class="form-control" type="text" placeholder="Introduce Codigo Postal" th:field="*{codigo_postal}">
  </div>
    <div class="form-group">
    <label for="altitudInput">Altitud</label>
    <input class="form-control" type="text" placeholder="Introduce altitud" th:field="*{altitud}">
  </div>
    <div class="form-group">
    <label for="pais">Pais</label>
    <select
							th:field="*{pais}" class="form-control">
							<option value="-1">---</option>
							<option th:each="p : ${pais}"
								th:value="${p.id}" th:text="${p.nombre}">Pais</option>
						</select>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
