<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ciudades</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Lista Ciudades</h1>
<table class="table table-striped">
     <tr>
      	<th scope="col">Nombre</th>
     	<th scope="col">Habitantes</th>
     	<th scope="col">Codigo Postal</th>
      	<th scope="col">Altitud</th>
      	<th scope="col">Pais</th>
      	<th scope="col">Action</th>
    </tr>
    <tr th:each="ciudad : ${listaCiudad}">
        <td scope="row" th:text="${ciudad.nombre}"></td>
        <td scope="row" th:text="${ciudad.habitantes}"></td>
        <td scope="row" th:text="${ciudad.codigo_postal}"></td>
        <td scope="row" th:text="${ciudad.altitud}"></td>
        <td scope="row" th:text="${ciudad.pais?.nombre}"></td>
        <td class="actions"><a th:href="@{/ciudades/editar/{id}(id=${ciudad.id})}" class="btn btn-primary">Editar</a>   						
							<a th:href="@{/ciudades/borrar/{id}(id=${ciudad.id})}" class="btn btn-danger">Borrar</a>   						
							</td>
	</tr>    
</table>

<a th:href="@{/ciudades/new}" class="btn btn-success">AÃ±adir ciudad</a>   
<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
