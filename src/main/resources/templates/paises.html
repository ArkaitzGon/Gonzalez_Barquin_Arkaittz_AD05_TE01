<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Paises</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Lista de paises</h1>
<table class="table table-striped">
     <tr>
      	<th scope="col">Nombre</th>
     	<th scope="col">Idioma</th>
     	<th scope="col">Poblacion</th>
      	<th scope="col">Action</th>
    </tr>
    <tr th:each="p : ${listaPais}">
        <td scope="row" th:text="${p.nombre}"></td>
        <td scope="row" th:text="${p.idioma}"></td>
        <td scope="row" th:text="${p.poblacion}"></td>
        <td class="actions"><a th:href="@{/paises/editar/{id}(id=${p.id})}" class="btn btn-primary">Editar</a>   						
							<a th:href="@{/paises/borrar/{id}(id=${p.id})}" class="btn btn-danger">Borrar</a>
                            <a th:href="@{/paises/ver/{id}(id=${p.id})}" class="btn btn-secondary">Ver Ciudades</a>   
							</td>
    </tr>    
</table>
<a th:href="@{/paises/new}" class="btn btn-success">AÃ±adir pais</a>   
<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
